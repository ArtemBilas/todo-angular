<div class="content">
  <todo-input (emitInputValue)="addTodo($event)"></todo-input>
</div>

<div class="content">
  <div class="todos-container">
    <ul *ngIf="todos.length; else empty">
      <li class="todo-list" *ngFor="let todo of todos">
        <todo-item [todo]="todo"></todo-item>
      </li>
    </ul>

    <ng-template #empty>
      <div class="empty-plug">List is Empty</div>
    </ng-template>
  </div>
</div>
