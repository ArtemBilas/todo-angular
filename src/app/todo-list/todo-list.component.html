<div class="content">
  <todo-input (emitInputValue)="addTodo($event)"></todo-input>
</div>

<div class="content">
  <div class="todos-container">
    <ul *ngIf="todoList$ && (todoList$ | async)?.length !==0; else empty">
      <li *ngFor="let todo of todoList$ | async" class="todo-list">
        <todo-item [todo]="todo"></todo-item>
      </li>
    </ul>

    <ng-template #empty>
      <div class="empty-plug">List is Empty</div>
    </ng-template>
  </div>
</div>
